<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Realtime Carritos y Productos</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <!-- Título principal -->
      <h1 class="text-center mb-5">Proyecto E-commerce</h1>

      <!-- Botón Crear Carrito -->
      <div class="text-center mb-5">
        <button id="createCartBtn" class="btn btn-primary btn-lg">
          Crear Carrito
        </button>
      </div>

      <!-- Sección Carritos -->
      <h2 class="mb-3">Carritos</h2>
      <div id="cartsContainer" class="row g-3"></div>

      <!-- Sección Productos -->
      <h2 class="mt-5 mb-3">Productos</h2>
      <div id="productsContainer" class="row g-3"></div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/realTimeProducts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
